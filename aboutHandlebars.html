<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sojourners for Justice Press</title>
    <link rel="stylesheet" href="../layout/layout.css">
</head>

<body>
    <header>
        <h1 class="title">
            <a href="/">Sojourners for Justice Press</a></h1>
    </header>

    <main>

    </main>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="script/jquery-3.6.0.min.js"></script>
<script src="script/publications.js"></script>
<script>
    const aboutTemplate = Handlebars.compile(`
        <h1 class="sectionTitle">{{pageInfo.sectionTitle}}</h1>
        {{#each content}}
            <h2 class="heading2">{{this.heading2}}</h2>
            <p>{{{this.paragraphText}}}</p>
        {{/each}}
    `)
</script>
<script>
    loadSheetData("https://docs.google.com/spreadsheets/d/e/2PACX-1vRO1NJry3UZ38u2Fk6U3RIZfy7WWQ611lTEwHHE0p4NHLn-yg0zl_qum1_vgX-4bB5loS15s2J1DFlu/pub?gid=0&single=true&output=tsv", function(sheetData) {
       $('main').html((aboutTemplate({pageInfo: sheetData[0], content:sheetData})))
    })
</script>
</body>

</html>
