<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sojourners for Justice Press</title>
    <link rel="stylesheet" href="../layout/layout.css">
</head>

<body>
    <header>
        <h1 class="title">
            <a href="/">Sojourners for Justice Press</a></h1>
    </header>

    <main>
        <h1 class="sectionTitle">About</h1>
    </main>
    <script src="script/jquery-3.6.0.min.js"></script>
    <script src="script/publications.js"></script>
    <script>
        loadSheetData("https://docs.google.com/spreadsheets/d/e/2PACX-1vRO1NJry3UZ38u2Fk6U3RIZfy7WWQ611lTEwHHE0p4NHLn-yg0zl_qum1_vgX-4bB5loS15s2J1DFlu/pub?gid=0&single=true&output=tsv", function(sheetData) {
            $('.sectionTitle').text(sheetData[0].sectionTitle)
            for(let index = 0; index < sheetData.length; index++){
               $('main').append(`<h2 class="heading2">${sheetData[index].heading2}</h2><p>${sheetData[index].paragraphText}</p>`)
            }
        })
    </script>
</body>


</html>
