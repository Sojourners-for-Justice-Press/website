<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sojourners for Justice Press</title>
    <link rel="stylesheet" href="../layout/layout.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="header-item">
                <h1 class="title-tag">
                    <a href="/">Sojourners for Justice Press</a>
                </h1>
            </div>

            <div class="header-item">
                <div class="button-container">
                    <div class="dropdown">
                        <span class="dropdown-button">
                            Submissions <span class="arrow"></span>
                        </span>

                        <div class="dropdown-content">
                            <ul>
                                <li><a href="/about">About</a></li>
                                <li><a href="/publications">Publications</a></li>
                                <li><a href="/submissions">Submissions</a></li>
                                <li><a href="/events">Events</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        <main class="sub-index">
            <div class="loading"></div>
        </main>
    </div>
    <footer>
        <div class="footer">
            <div class="footer-item">
                <ul>
                    <li><a href="mailto:sojourners4justice@gmail.com">Contact us</a></li>
                    <li><a href="https://ko-fi.com/sojourners4justice">Make a donation</a></li>
                    <li>Follow us on <a href="#">Twitter</a>, <a href="#">Instagram</a> & <a href="https://www.are.na/sojourners-for-justice-press">Are.na</a></li>
                </ul>
            </div>

            <div class="footer-item">
                <p class="copyright"><a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons CC
                        BY-NC-SA 4.0</a></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="../script/jquery-3.6.0.min.js"></script>
    <script src="../script/publications.js"></script>
    <script src="../script/loading.js"></script>
    <script>
        const aboutTemplate = Handlebars.compile(`
        {{#each content}}
            <h2 class="heading2">{{this.heading2}}</h2>
            <p>{{{this.paragraphText}}}</p>
        {{/each}}
    `)
    </script>
    <script>
        loadSheetData("https://docs.google.com/spreadsheets/d/e/2PACX-1vRO1NJry3UZ38u2Fk6U3RIZfy7WWQ611lTEwHHE0p4NHLn-yg0zl_qum1_vgX-4bB5loS15s2J1DFlu/pub?gid=330873741&single=true&output=tsv", function (sheetData) {
            $('main').html((aboutTemplate({ pageInfo: sheetData[0], content: sheetData })))
        })
    </script>
</body>

</html>
