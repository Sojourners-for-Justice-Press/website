<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Black Zine Fair</title>
  <link rel="stylesheet" href="../layout/layout.css">
  <link rel="stylesheet" href="../layout/black-zine-fair.css">
  <style>

  </style>
</head>

<body>
  <header>
    <div class="header">
      <div class="header-item">
        <h1 class="black-zine-fair">
          Black Zine Fair
        </h1>
      </div>
      <a href="https://ko-fi.com/sojourners4justice/10" class="fair-button">Donate!</a>
  </header>

  <div class="content">
    <main class="sub-index">
      <div class="loading"></div>
    </main>
  </div>
  <footer>
    <div class="footer">
          <div class="row">
            <div class="column">
              <h2 class="footer-link"><a class="big-link" href="https://withfriends.co/event/17819349/black_zine_fair">Free with RSVP</a></h2>
            </div>
            <div class="column">
              <h2 class="footer-link"><a class="big-link" href="https://instagram.com/blackzinefair">Follow on Instagram</a></h2>
            </div>
          </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="../script/jquery-3.6.0.min.js"></script>
  <script src="../script/publications.js"></script>
  <script src="../script/loading.js"></script>
  <script>
    const aboutTemplate = Handlebars.compile(`
        {{#each content}}
            <h2 class="heading2">{{this.heading2}}</h2>
            <p>{{{this.paragraphText}}}</p>
        {{/each}}
    `)
  </script>
  <script>
    loadSheetData("https://docs.google.com/spreadsheets/d/e/2PACX-1vRO1NJry3UZ38u2Fk6U3RIZfy7WWQ611lTEwHHE0p4NHLn-yg0zl_qum1_vgX-4bB5loS15s2J1DFlu/pub?gid=1363577175&single=true&output=tsv", function (sheetData) {
      $('main').html((aboutTemplate({ pageInfo: sheetData[0], content: sheetData })))
    })
  </script>
</body>

</html>
