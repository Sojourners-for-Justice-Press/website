<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sojourners for Justice Press</title>
    <link rel="stylesheet" href="../layout/layout.css">
    <style>
        main {
            display: flex;
        }

        .publicationDetail {
            display: none;
            margin: 0 auto;
            padding: 1rem;
            width: 75%;
        }
    </style>
</head>

<body>
    <header>
        <div class="header">
            <h1 class="title-tag">
                <a href="/">Sojourners for Justice Press</a>
            </h1>
        </div>

        <!-- <script>
            const aboutTemplate = Handlebars.compile(`
                <h1 class="sectionTitle">{{pageInfo.sectionTitle}}</h1>
                {{#each content}}
                    <h2 class="heading2">{{this.heading2}}</h2>
                {{/each}}
            `)
        </script> -->
    </header>

    <!-- Start of the basic structure of the publications page -->
    <main>
        <div class="publicationList"></div>
        <div class="publicationDetail"></div>
    </main>
    <!-- End of the basic structure of the publications page -->

    <footer>
        <div class="footer">
            <div class="footer-item">
                <ul>
                    <li> <a href="#">Email</a> </li>
                    <li> <a href="#">Issuu</a> </li>
                    <li> <a href="#">Are.na</a> </li>
                </ul>
            </div>

            <div class="footer-item">
                <p class="copyright">Creative Commons CC BY-NC-SA 4.0</p>
            </div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="../script/jquery-3.6.0.min.js"></script>
<script src="../script/publications.js"></script>
<script>
    const publicationDiv = Handlebars.compile(`
        <div class="publicationDiv" id="{{urlTitle}}">
        <p><a href="javascript:void(0)" onclick="openPage('{{urlTitle}}')"><span id="title">{{publicationTitle}}</span></a></p>
        <p>by {{author}}</p>
        <img src="../publications/asset/{{img}}" alt="{{imgAltText}}"> <br>
        </div>
    `)
    const publicationDetailTemplate = Handlebars.compile(`
        <h1 id="publicationTitle">{{publicationTitle}}</h1>
        <h2 id="publicationAuthor">{{author}}</h2>
        <div class="carousel">
        <img id="publicationImg" src="asset/{{img}}" alt="{{imgAltText}}"/>
        {{#if img1}}<img id="publicationImg" src="asset/{{img1}}" alt="{{img1AltText}}"/>{{/if}}
        {{#if img2}}<img id="publicationImg" src="asset/{{img2}}" alt="{{img2AltText}}"/>{{/if}}
        {{#if img3}}<img id="publicationImg" src="asset/{{img3}}" alt="{{img3AltText}}"/>{{/if}}
        </div>
        <ul class="publication-details">
            <li>Publication date: {{date}}</li>
            <li>Pages: {{pages}}</li>
            <li>Dimensions: {{dimensions}}</li>
            <li>Category: {{category}}</li>
            <li>Price: {{price}}</li>
        </ul>
        <a class="button" href="{{purchaseLink}}">{{price}} on Haymarket Books</a> <br>
        <p id="description">
            {{description}}
        </p>
        <br>   
        <ul class="publication-credits">
            {{#if author}}<li>Author: {{author}}</li>{{/if}}
            {{#if designer}}<li>Designer: <a href="{{designerLink}}">{{designer}}</a></li>{{/if}}
            {{#if coverArtist}}<li>Cover artist: <a href="{{coverArtistLink}}">{{coverArtist}}</a></li>{{/if}}
        </ul>
    `)
</script>
<script>
    let sheetData;
    let publicationData;
    loadSheetData("https://docs.google.com/spreadsheets/d/e/2PACX-1vT80dp5jy0gAKt5ZgUGh6x3AD6m2tvYif0njxSJi3zlFrEKk0Zr9pKuea5WUUBzy26lIK43QJ8h1XNg/pub?output=tsv", function (publications) {
        sheetData = publications
        console.log(publications)
        $('.publicationList').empty()
        for (let index = 0; index < publications.length; index++) {
            $('.publicationList').append(publicationDiv(publications[index]))
            if (location.hash.slice(1) && publications[index].urlTitle == location.hash.slice(1)) {
                showPublicationDetail(publications[index])
            }
        }
    })
    function findPublicationAndLoad(urlTitle) {
        for (let index = 0; index < sheetData.length; index++) {
            if (sheetData[index].urlTitle == urlTitle) {
                showPublicationDetail(sheetData[index])
                break
            }
        }
    }

    function showPublicationDetail(publication) {
        $('.publicationDetail').html(publicationDetailTemplate(publication)).fadeIn()
    }
</script>

</html>
